<!-- Java Script used in the page -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    // navbar color change on scroll (Yash Sharma)
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            document.getElementById("navbar").style.backgroundColor = "rgba(32,33,36,0.9)";
        } else {
            document.getElementById("navbar").style.backgroundColor = "transparent";
        }
    }

    // Pre loader (Yash Sharma)
    const id$ = (id) => document.getElementById(id);
    const q$ = (query) => document.querySelector(query);
    document.onreadystatechange = function () {
        let state = document.readyState;
        if (state == 'interactive') { document.getElementsByClassName('body-inner').item(0).style.visibility = "hidden"; }
        else if (state == 'complete') {
            const loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
            const THRESHOLD = 1500;
            const MIN_LOAD_TIME = loadTime < THRESHOLD ? THRESHOLD : 0;
            setTimeout(() => {
                id$('loader-container').style.visibility = "hidden";
                document.getElementsByClassName('body-inner').item(0).style.visibility = "visible";
            }, MIN_LOAD_TIME);
        }
    }

    // Navigation bar collapse(Yash Sharma)
    $(document).ready(function(){
        $('.toggle-collapse').click(function(){
            $('.navbar-collapse').toggleClass("collapse");
        })
        
    // back to page-top on reload(Tanmay Shah)
    document.body.style.display = "none";
    // If onbeforeunload fails
    window.onload = function () {
        window.setTimeout(
            function () {
                window.scrollTo(0, 0);
                document.body.style.display = "inherit";
            },
            10
        );
    };
    /* This should scroll the page to the top before the page refreshes */
    window.onbeforeunload = function () { window.scrollTo(0, 0); }

})


</script>
